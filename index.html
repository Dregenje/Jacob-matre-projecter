<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Scratch Spill</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* GRID – 2 og 2 på linje */
        .games {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 900px;
            margin: auto;
        }

        .game-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .game-box:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.16);
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Mine Scratch-prosjekter</h1>

    <div class="games">
        
        <!-- Spill 1 -->
        <div class="game-box">
            <h3>Spill 1</h3>
            <iframe src="https://scratch.mit.edu/projects/PUTT-INN-ID-HER/embed"></iframe>
        </div>

        <!-- Spill 2 -->
        <div class="game-box">
            <h3>Spill 2</h3>
            <iframe src="https://scratch.mit.edu/projects/PUTT-INN-ID-HER/embed"></iframe>
        </div>

        <!-- Spill 3 -->
        <div class="game-box">
            <h3>Spill 3</h3>
            <iframe src="https://scratch.mit.edu/projects/PUTT-INN-ID-HER/embed"></iframe>
        </div>

        <!-- Spill 4 -->
        <div class="game-box">
            <h3>Spill 4</h3>
            <iframe src="https://scratch.mit.edu/projects/PUTT-INN-ID-HER/embed"></iframe>
        </div>

        <!-- Spill 5 -->
        <div class="game-box">
            <h3>Spill 5</h3>
            <iframe src="https://scratch.mit.edu/projects/PUTT-INN-ID-HER/embed"></iframe>
        </div>

    </div>

</body>
</html>
