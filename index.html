<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Scratch Spill</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* GRID – TVING 2 KOLONNER */
        .games {
            display: grid;
            grid-template-columns: 1fr 1fr;  /* <-- TVING 2 OG 2 */
            gap: 25px;
            max-width: 900px;
            margin: auto;
        }

        .game-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .game-box:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.16);
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 300px;
            border: none;
        }

        /* Hvis skjermen er veldig liten (mobil), gå til 1 kolonne */
        @media (max-width: 600px) {
            .games {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Mine Scratch-prosjekter</h1>

    <div class="games">
        
        <div class="game-box">
            <h3>Spill 1</h3>
            <iframe src="https://scratch.mit.edu/projects/ID1/embed"></iframe>
        </div>

        <div class="game-box">
            <h3>Spill 2</h3>
            <iframe src="https://scratch.mit.edu/projects/ID2/embed"></iframe>
        </div>

        <div class="game-box">
            <h3>Spill 3</h3>
            <iframe src="https://scratch.mit.edu/projects/ID3/embed"></iframe>
        </div>

        <div class="game-box">
            <h3>Spill 4</h3>
            <iframe src="https://scratch.mit.edu/projects/ID4/embed"></iframe>
        </div>

        <div class="game-box">
            <h3>Spill 5</h3>
            <iframe src="https://scratch.mit.edu/projects/ID5/embed"></iframe>
        </div>

    </div>

</body>
</html>
